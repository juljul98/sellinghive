<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
<!-- Good default declaration:
* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
* Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
    * Enable inline JS: add 'unsafe-inline' to default-src
    * Enable eval(): add 'unsafe-eval' to default-src
* Create your own at http://cspisawesome.com
-->
<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

<title>SellingHive</title>
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapper" class="account-detail">
        <header id="page-header">
            <div class="logo-block">
                <h1><img src="images/logo.png" alt="sellinghive"><span class="type">"Corporate"</span></h1>
            </div>
            <h1 class="page-title">ACCOUNT DETAILS</h1>
            <div class="search-bar">
                <input type="text" name="search" id="search" placeholder="Search" />
            </div>
            <div class="branch"><img src="images/beehive.png" alt=""></div>
        </header>
        <main id="main-content">
            <div class="content">
                <div class="nav">
                    <a href="public_profile.html" class="navigation">Public Profile</a>
                    <a href="#" class="active">Private Profile</a>
                </div>

                <form class="profile-form">
                    <p class="logo">
                        <span class="stars"><img src="images/rating.png" alt=""></span>
                        <span class="label">Logo</span>
                        <button>&nbsp;</button>
                    </p>

                    <p class="pic mt15">
                        <span class="stars"><img src="images/rating.png" alt=""></span>
                        <span class="label">Pic</span>
                        <button>&nbsp;</button>
                    </p>

                    <div class="form-group mt15 with-star">
                        <span class="stars"><img src="images/rating.png" alt=""></span>
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control input01" name="corporate-name" id="corporate-name" tabindex="1" placeholder="Corporate Name">
                        </div>
                    </div>

                    <div class="form-group mt15">
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control input01" name="taxid" id="taxid" tabindex="1" placeholder="EIN/Tax ID">
                        </div>
                    </div>

                    <div class="form-group mt15 with-star">
                        <span class="stars"><img src="images/rating.png" alt=""></span>
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control input01" name="phone1" id="phone1" tabindex="1" placeholder="Phone #1">
                        </div>
                    </div>

                    <div class="form-group mt15">
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control input01" name="phone2" id="phone2" tabindex="1" placeholder="Phone #2">
                        </div>
                    </div>

                    <div class="form-group mt15">
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control input01" name="address1" id="address1" tabindex="1" placeholder="Address #1">
                        </div>
                    </div>

                    <div class="form-group mt15">
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control input01" name="address2" id="address2" tabindex="1" placeholder="Address #2">
                        </div>
                    </div>

                    <div class="form-group mt15 with-star">
                        <span class="stars"><img src="images/rating.png" alt=""></span>
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control input01" name="pcontactname" id="pcontactname" tabindex="1" placeholder="Primary Contact Name">
                        </div>
                    </div>

                    <div class="form-group mt15">
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control input01" name="pcontactphone" id="pcontactphone" tabindex="1" placeholder="Primary Contact Phone">
                        </div>
                    </div>

                    <div class="form-group mt15 with-star">
                        <span class="stars"><img src="images/rating.png" alt=""></span>
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control input01" name="pcontactemail" id="pcontactemail" tabindex="1" placeholder="Primary Contact Email">
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <nav id="main-nav">
            <a href="users.html" class="navigation users-btn btn"><img src="images/home_icn.png" alt=""></a>
            <a href="award.html" class="navigation award-btn btn"><img src="images/award_icn.png" alt=""></a>
            <a href="messaging.html" class="navigation messaging-btn btn"><img src="images/mail_icn.png" alt=""></a>
            <a href="setting.html" class="navigation setting-btn btn"><img src="images/setting_icn.png" alt=""></a>
        </nav>
    </div>
    

    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
        <script type="text/javascript" src="js/navigation.js"></script>
        <script type="text/javascript" src="js/session.js"></script>
</body>
</html>
