<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
<!-- Good default declaration:
* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
* Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
    * Enable inline JS: add 'unsafe-inline' to default-src
    * Enable eval(): add 'unsafe-eval' to default-src
* Create your own at http://cspisawesome.com
-->
<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

<title>SellingHive</title>
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapper" class="user-page">
        <header id="page-header">
            <div class="logo-block">
                <h1><img src="images/logo.png" alt="sellinghive"><span class="type">"Corporate"</span></h1>
            </div>
            <h1 class="page-title">USERS</h1>
            <div class="search-bar">
                <input type="text" name="search" id="search" placeholder="Search" />
            </div>
            <div class="branch"><img src="images/beehive.png" alt=""></div>
        </header>
        <main id="main-content">
            <div class="content">
                <div class="nav">
                    <a href="#">Edit</a>
                    <a href="#" class="active">Save</a>
                </div>

                <form class="user-form">
                    <p class="profile-label">Admin</p>
                    <div class="form-group mt15 indent1">
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control input01" name="admin-name" id="admin-name" tabindex="1" placeholder="Name">
                            <input type="text" class="form-control input01 mt5" name="admin-email" id="admin-email" tabindex="1" placeholder="Email Address">
                            <span class="profile-label sec-label">FULL PRIVILAGES</span>

                            <input type="text" class="form-control input01" name="admin-username" id="admin-username" tabindex="1" placeholder="User name">
                            <input type="text" class="form-control input01 mt5" name="admin-password" id="admin-password" tabindex="1" placeholder="Password">
                        </div>
                    </div>

                    <p class="profile-label">User #1</p>
                    <div class="form-group mt15 indent1">
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control input01" name="user1-name" id="user1-name" tabindex="1" placeholder="Name">
                            <input type="text" class="form-control input01 mt5" name="user1-email" id="user1-email" tabindex="1" placeholder="Email Address">
                            <span class="profile-label sec-label">FULL PRIVILAGES</span>

                            <input type="text" class="form-control input01" name="user1-username" id="user1-username" tabindex="1" placeholder="User name">
                            <input type="text" class="form-control input01 mt5" name="user1-password" id="user1-password" tabindex="1" placeholder="Password">
                        </div>
                    </div>

                    <p class="profile-label">User #2</p>
                    <div class="form-group mt15 indent1">
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control input01" name="user2-name" id="user2-name" tabindex="1" placeholder="Name">
                            <input type="text" class="form-control input01 mt5" name="user2-email" id="user2-email" tabindex="1" placeholder="Email Address">
                            <span class="profile-label sec-label">FULL PRIVILAGES</span>

                            <input type="text" class="form-control input01" name="user2-username" id="user2-username" tabindex="1" placeholder="User name">
                            <input type="text" class="form-control input01 mt5" name="user2-password" id="user2-password" tabindex="1" placeholder="Password">
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <nav id="main-nav">
            <a href="users.html" class="navigation users-btn btn"><img src="images/home_icn.png" alt=""></a>
            <a href="award.html" class="navigation award-btn btn"><img src="images/award_icn.png" alt=""></a>
            <a href="messaging.html" class="navigation messaging-btn btn"><img src="images/mail_icn.png" alt=""></a>
            <a href="setting.html" class="navigation setting-btn btn"><img src="images/setting_icn.png" alt=""></a>
        </nav>
    </div>
    

    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <script type="text/javascript" src="js/navigation.js"></script>
        <script type="text/javascript" src="js/session.js"></script>
</body>
</html>
