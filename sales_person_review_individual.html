<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
<!-- Good default declaration:
* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
* Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
    * Enable inline JS: add 'unsafe-inline' to default-src
    * Enable eval(): add 'unsafe-eval' to default-src
* Create your own at http://cspisawesome.com
-->
<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

<title>SellingHive</title>
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapper" class="sale-review-indi">
        <header id="page-header">
            <div class="logo-block">
                <h1><img src="images/logo.png" alt="sellinghive"><span class="type">"Corporate"</span></h1>
            </div>
            <h1 class="page-title">SALES PERSON REVIEWS</h1>
            <div class="search-bar">
                <input type="text" name="search" id="search" placeholder="Search" />
            </div>
            <div class="branch"><img src="images/beehive.png" alt=""></div>
        </header>
        <main id="main-content" class="mt30">
            <div class="content">
                <input type="hidden" name="toid" id="toid" class="toid" placeholder="company to review">
                <h2 class="person-name"></h2>
                <p class="txt-label"><span>Reviews</span>
                    <ol class="rating">
    
                    </ol>
                    <span class="count"></span>
                </p>
                Note: 1-10 Stars
                <input type="number" id="reviewrating" name="reviewrating" class="reviewrating" placeholder="reviewrating" max="10" min="0">
                <table class=" table-review">
                    <tr>
                        <td><i class="fa fa-weixin" aria-hidden="true"></i></td>
                        <td class="reviewDisplay"></td>
                    </tr>
                </table>
                <input type="text" id="reviewtext" name="reviewtext" class="reviewtext" placeholder="reviewtext">
            

                <div class="btn-wrap mt30">
                    <p class="mt40 tCenter"><button class="review-edit" id="review-edit">Edit</button></p>
                    <p class="mt40 tCenter"><button class="review-save" id="review-save">Save</button></p>
                </div>
            </div>
        </main>
        <nav id="main-nav">
            <a href="users.html" class="navigation users-btn btn"><img src="images/home_icn.png" alt=""></a>
            <a href="award.html" class="navigation award-btn btn"><img src="images/award_icn.png" alt=""></a>
            <a href="messaging.html" class="navigation messaging-btn btn"><img src="images/mail_icn.png" alt=""></a>
            <a href="setting.html" class="navigation setting-btn btn"><img src="images/setting_icn.png" alt=""></a>
        </nav>
        
    </div>
    

    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
                             <script type="text/javascript" src="js/navigation.js"></script>
     <script type="text/javascript" src="js/session.js"></script>
     <script type="text/javascript" src="js/review_individual.js"></script>
</body>
</html>
