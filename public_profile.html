    <div id="wrapper" class="public-profile">
        <header id="page-header">
            <div class="logo-block">
                <h1><img src="images/logo.png" alt="sellinghive"><span class="type">"Corporate"</span></h1>
            </div>
            <h1 class="page-title">PUBLIC PROFILE</h1>
            <div class="search-bar">
                <input type="text" name="search" id="search" placeholder="Search" />
            </div>
            <div class="branch"><img src="images/beehive.png" alt=""></div>
        </header>
        <main id="main-content">
            <div class="content">
                <div class="nav">
                    <a href="public_profile.html" class="navigation active">Public Profile</a>
                    <a href="account_detail.html" class="navigation">Private Profile</a>
                </div>
<!-- http://sellinghive.korinteraktiv.com/ -->
                <form class="profile-form" id="public_profile" enctype="multipart/form-data" method="POST" 
                action="http://sellinghive.korinteraktiv.com/php/settings/profile/public_profile_update.php">
                
                    <input type="hidden" name="id" id="id">

                    <input type="file" name="logo" id="logo" style="display: none;">
                    <input type="hidden" name="oldlogo" id="oldlogo">
                    <a href="#" class="btn-logo">Logo</a>

                    <input type="file" name="pic" id="pic" style="display: none;">
                    <input type="hidden" name="oldpic" id="oldpic">
                    <a href="#" class="btn-pic">Pic</a>

                    <p class="picmsg"></p>
                  

                    <div class="form-group mt15">
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control input01" name="corporate-name" id="corporate-name" tabindex="1" placeholder="Corporate Name">
                        </div>
                    </div>

                    <div class="form-group mt15">
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control input01" name="url" id="url" tabindex="1" placeholder="URL">
                        </div>
                    </div>

                    <div class="form-group mt15">
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control input01" name="primary-contact" id="primary-contact" tabindex="1" placeholder="Primary Contact">
                        </div>
                    </div>

                    <div class="form-group mt15">
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control input01" name="phone-number" id="phone-number" tabindex="1" placeholder="Phone Number">
                        </div>
                    </div>

                    <p class="aboutText mt30 mb10">About</p>
                    <textarea class="form-control input01" id="aboutArea" name="about">
                        
                    </textarea>
                    <button type="submit" id="update" name="update" style="display: inline-block;">Save</button>
                    <p class="review-text mt10" style="display: inline-block;"><span>Reviews: </span>
                        <span class="rating">

                        </span>
                        <span class="count"></span>
                    </p>
                </form>
            </div>
        </main>
        <nav id="main-nav">
            <a href="users.html" class="navigation users-btn btn"><img src="images/home_icn.png" alt=""></a>
