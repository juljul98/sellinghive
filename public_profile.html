<link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    <div id="wrapper" class="public-profile">
        <header id="page-header">
            <div class="logo-block">
                <h1><img src="images/logo.png" alt="sellinghive"><span class="type">"Corporate"</span></h1>
            </div>
            <h1 class="page-title">PUBLIC PROFILE</h1>
            <div class="search-bar">
                <input type="text" name="search" id="search" placeholder="Search" />
            </div>
            <div class="branch"><img src="images/beehive.png" alt=""></div>
        </header>
        <main id="main-content">
            <div class="content">
                <div class="nav">
                    <a href="public_profile.html" class="navigation active">Public Profile</a>
                    <a href="account_detail.html" class="navigation">Private Profile</a>
                </div>
<!-- http://sellinghive.korinteraktiv.com/ -->
    <center>
                    <img class="displayLogo" src="images/avatar.jpg" width="50" height="50" alt="">
                    <img class="displayPic" src="images/avatar.jpg" width="50" height="50" alt="">
                </center>
                <form class="profile-form" id="public_profile" enctype="multipart/form-data" method="POST" 
                action="http://sellinghive.korinteraktiv.com/php/settings/profile/public_profile_update.php">
                
                    <input type="hidden" name="id" id="id">
                    <input type="file" name="logo" id="logo" style="display: none;">
                    <input type="hidden" name="oldlogo" id="oldlogo">
                    <a href="#" class="btn-logo">Logo</a>

                    <input type="file" name="pic" id="pic" style="display: none;">
                    <input type="hidden" name="oldpic" id="oldpic">
                    <a href="#" class="btn-pic">Pic</a>

                    <p class="picmsg"></p>
                  

                    <div class="form-group mt15">
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control input01" name="corporate-name" id="corporate-name" tabindex="1" placeholder="Corporate Name">
                        </div>
                    </div>

                    <div class="form-group mt15">
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control input01" name="url" id="url" tabindex="1" placeholder="URL">
                        </div>
                    </div>

                    <div class="form-group mt15">
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control input01" name="primary-contact" id="primary-contact" tabindex="1" placeholder="Primary Contact">
                        </div>
                    </div>

                    <div class="form-group mt15">
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control input01" name="phone-number" id="phone-number" tabindex="1" placeholder="Phone Number">
                        </div>
                    </div>

                    <p class="aboutText mt30 mb10">About</p>
                    <textarea class="form-control input01" id="aboutArea" name="about">
                        
                    </textarea>
                    <button type="submit" id="update" name="update" style="display: inline-block;">Save</button>
                    <p class="review-text mt10" style="display: inline-block;"><span>Reviews: </span>
                        <span class="rating">

                        </span>
                        <span class="count"></span>
                    </p>
                </form>
            </div>
        </main>
        <div id="myModal" class="modal fade" role="dialog"  >
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title modalTitle"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Alert</h4>
                  </div>
                  <div class="modal-body">
                    <p class="modelText">Message successfully saved</p>
                  </div>

                    <div class="modal-footer">
                         <a href="#" class="okBtn" data-dismiss="modal">Ok</a>
                    </div>
                </div>

              </div>
            </div>
        <nav id="main-nav">
            <a href="users.html" class="navigation users-btn btn"><img src="images/home_icn.png" alt=""></a>
            <a href="award.html" class="navigation award-btn btn"><img src="images/award_icn.png" alt=""></a>
            <a href="messaging.html" class="navigation messaging-btn btn"><img src="images/mail_icn.png" alt=""></a>
            <a href="setting.html" class="navigation setting-btn btn"><img src="images/setting_icn.png" alt=""></a>
        </nav>
    </div>
    

    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
     <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
         <script type="text/javascript" src="js/navigation.js"></script>
     <script type="text/javascript" src="js/session.js"></script>
     <script type="text/javascript" src="js/public_profile.js"></script>
</body>
</html>
