<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
<!-- Good default declaration:
* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
* Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
    * Enable inline JS: add 'unsafe-inline' to default-src
    * Enable eval(): add 'unsafe-eval' to default-src
* Create your own at http://cspisawesome.com
-->
<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

<title>SellingHive</title>
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapper" class="bank-page">
        <header id="page-header">
            <div class="logo-block">
                <h1><img src="images/logo.png" alt="sellinghive"><span class="type">"Corporate"</span></h1>
            </div>
            <h1 class="page-title">BANK</h1>
            <div class="search-bar">
                <input type="text" name="search" id="search" placeholder="Search" />
            </div>
            <div class="branch"><img src="images/beehive.png" alt=""></div>
        </header>
        <main id="main-content">
            <div class="content bank-content">
                <h2 class="mt20">Bank &amp; PayPal</h2>
                <form action="">
                    <div class="row pos-rel">
                        <button class="bank-edit">Edit</button>
                        <div class="form-group mt10 ml50">
                            <div class="col-xs-12">
                                <input type="text" class="form-control input01" name="bankname" id="bankname" tabindex="1" placeholder="Bank Name">
                            </div>
                        </div>
                    </div>

                    <div class="row pos-rel">
                        <button class="bank-delete">Delete</button>
                        <div class="form-group mt10 ml50">
                            <div class="col-xs-12">
                                <input type="text" class="form-control input01" name="routingnumber" id="routingnumber" tabindex="1" placeholder="Routing Number"><br>
                                <input type="text" class="form-control input01" name="accountnumber" id="accountnumber" tabindex="1" placeholder="Account Number">
                                <span class="verified">Verified</span>
                            </div>
                        </div>
                    </div>

                     <div class="row pos-rel">
                        <button class="bank-edit">Edit</button>
                        <div class="form-group mt20 ml50">
                            <div class="col-xs-12">
                                <input type="text" class="form-control input01" name="paypalusername" id="paypalusername" tabindex="1" placeholder="Paypal Username">
                            </div>
                        </div>
                    </div>

                    <div class="row pos-rel">
                        <button class="bank-delete">Delete</button>
                        <div class="form-group mt10 ml50">
                            <div class="col-xs-12">
                                <input type="password" class="form-control input01" name="paypalpassword" id="paypalpassword" tabindex="1" placeholder="Paypal Password">
                                <span class="verified">Verified</span>
                            </div>
                        </div>
                    </div>
                    <button class="bank-add">Add Bank</button>
                    <p class="tCenter"><button class="bank-save" id="bank-save">Save</button></p>
                </form>

            </div>
        </main>
                <nav id="main-nav">
            <a href="users.html" class="navigation users-btn btn"><img src="images/home_icn.png" alt=""></a>
            <a href="award.html" class="navigation award-btn btn"><img src="images/award_icn.png" alt=""></a>
            <a href="messaging.html" class="navigation messaging-btn btn"><img src="images/mail_icn.png" alt=""></a>
            <a href="setting.html" class="navigation setting-btn btn"><img src="images/setting_icn.png" alt=""></a>
        </nav>
    </div>
    

    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
        <script type="text/javascript" src="js/navigation.js"></script>
        <script type="text/javascript" src="js/session.js"></script>
        <script type="text/javascript" src="js/bank.js"></script>
</body>
</html>
