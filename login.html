    <div id="wrapper" class="login-page">
        <header id="page-header">
            <div class="logo-block">
                <h1><img src="images/logo.png" alt="sellinghive"><span class="type"></span></h1>
            </div>
            <h1 class="page-title">Sign in</h1>
            <div class="branch"><img src="images/beehive.png" alt=""></div>
        </header>
        <main id="main-content">
            <div class="content">
           
                <div class="sigin-block">
                    <h2 class="title01">Sign in to SellingHive</h2>
                    <p class="mb15 taC">enter your...</p>
                    <form action="http://sellinghive.korinteraktiv.com/php/login.php" method="POST" id="sigin">
                        <div class="form-group">
                            <div class="input-group col-xs-12">
                                <input type="text" class="form-control input01" name="email" id="email" tabindex="1" placeholder="Email">
                            </div>
                            <a href="#" class="forgot-label">Forgot Username?</a>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-xs-12">
                                <input type="password" class="form-control input01" name="password" id="password" tabindex="2" placeholder="Password">
                            </div><a href="#" class="forgot-label">Forgot Password?</a>
                        </div>
                        <input type="checkbox" name="remember" id="remember">Remember me
                        <div class="form-group taC mb15">
                            <input type="submit" class="default-btn btn signin-btn" value="Log In">
                        </div>
                    </form>
                    <p class="status"></p>
                    <a href="#" class="mb15" id="googleapi">
                        <div class="google-log"><span class="icon"><i class="fa fa-google-plus" aria-hidden="true"></i></span><span class="label">Sign in using Google account.</span>
                        </div>
                    </a>
                    <a href="#" id="facebookapi">
                        <div class="fb-log">
                            <span class="icon"><i class="fa fa-facebook" aria-hidden="true"></i></span><span class="label">Sign in using Facebook account.</span>
                        </div>
                    </a>
 

                </div>
            </div>
        </main>
