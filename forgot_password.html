<title>SellingHive</title>
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
</head>

<body>
    <div id="wrapper" class="forgot-pass">
        <header id="page-header">
            <div class="logo-block">
                <h1><img src="images/logo.png" alt="sellinghive"><span class="type"></span></h1>
            </div>
            <h1 class="page-title">Security</h1>
            <div class="search-bar">
                <input type="text" name="search" id="search" placeholder="Search" />
            </div>
            <div class="branch"><img src="images/beehive.png" alt=""></div>
        </header>
        <main id="main-content">
            <div class="content">
                <div class="sigin-block">
                    <h2 class="title01">Password Reset</h2>
                    <form action="#" method="post" id="reset-pass">
                        <div class="form-group">
                            <div class="input-group col-xs-12">
                                <input type="text" class="form-control input01" name="oldpass" id="oldpass" tabindex="1" placeholder="Old Password">
                            </div>
                            <a href="#" class="forgot-label">Forgot Username?</a>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-xs-12">
                                <input type="password" class="form-control input01" name="confirm-oldpass" id="confirm-oldpass" tabindex="2" placeholder="Old Password (Confirm)">
                            </div><a href="#" class="forgot-label">Forgot Password?</a>
                        </div>
                        <p class="missmatch"></p>

                        <div class="form-group">
                            <div class="input-group col-xs-12">
                                <input type="password" class="form-control input01" name="newpass" id="newpass" tabindex="2" placeholder="New Password">
                            </div><a href="#" class="forgot-label">Forgot Password?</a>
                        </div>
                        <p class="fieldRequired"></p>
                        <div class="form-group taC mb15">
                            <input type="submit" class="default-btn btn reset-btn" value="Reset">
                        </div>
                        <p class="success"></p>
                    </form>
                
                </div>
            </div>
            <div id="myModal" class="modal fade" role="dialog"  >
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title modalTitle"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Alert</h4>
                  </div>
                  <div class="modal-body">
                    <p class="modelText">Message successfully saved</p>
                  </div>

                    <div class="modal-footer">
                         <a href="#" class="okBtn" data-dismiss="modal">Ok</a>
                    </div>
                </div>

              </div>
            </div>
            
        </main>
                <nav id="main-nav">
            <a href="users.html" class="navigation users-btn btn"><img src="images/home_icn.png" alt=""></a>
            <a href="award.html" class="navigation award-btn btn"><img src="images/award_icn.png" alt=""></a>
            <a href="messaging.html" class="navigation messaging-btn btn"><img src="images/mail_icn.png" alt=""></a>
            <a href="setting.html" class="navigation setting-btn btn"><img src="images/setting_icn.png" alt=""></a>
        </nav>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <script type="text/javascript" src="js/navigation.js"></script>
    <script type="text/javascript" src="js/session.js"></script>
    <script type="text/javascript" src="js/reset_pass.js"></script>

</body>
</html>
