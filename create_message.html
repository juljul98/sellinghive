<html>

<title>SellingHive</title>
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapper" class="create-message">
        <header id="page-header">
            <div class="logo-block">
                <h1><img src="images/logo.png" alt="sellinghive"><span class="type">"Corporate"</span></h1>
            </div>
            <h1 class="page-title">CREATE MESSAGE</h1>
            <div class="search-bar">
                <input type="text" name="search" id="search" placeholder="Search" />
            </div>
            <div class="branch"><img src="images/beehive.png" alt=""></div>
        </header>
        <main id="main-content">
            <div class="content">

                <form class="message-form mt30" id="message-form">
                    <input type="hidden" name="fromId" id="fromId">
                    <div class="form-group mt15">
                        <span class="msg-label">To:</span>
                        <div class="input-group col-xs-12">
                            <input type="hidden" name="hiddenToId" id="hiddenToId">
                            <input type="text" class="form-control input01" tabindex="1" name="msg-to" id="msg-to" list="auto_email">
                            <datalist id="auto_email"></datalist>
                        </div>
                    </div>

                    <div class="form-group mt15">
                        <span class="msg-label">Subject:</span>
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control input01" name="msg-subject" id="msg-subject" tabindex="1" placeholder="">
                        </div>
                    </div>

                    <p class="body-label">Body:</p>
                    <textarea class="form-control input01" name="message-body" id="message-body">
                        
                    </textarea>

                    <div class="file-upload mt10 tCenter">
                        <label for="file-input">
                            <i class="fa fa-paperclip" aria-hidden="true"></i>
                        </label>

                        <input id="file-input" type="file" name="file"/>
                    </div>
                    <div class="button-wrap tCenter mt20">
                        <button type="submit" class="btn-draft">Save Draft</button>
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
        </main>
                        <nav id="main-nav">
            <a href="users.html" class="navigation users-btn btn"><img src="images/home_icn.png" alt=""></a>
            <a href="award.html" class="navigation award-btn btn"><img src="images/award_icn.png" alt=""></a>
            <a href="messaging.html" class="navigation messaging-btn btn"><img src="images/mail_icn.png" alt=""></a>
            <a href="setting.html" class="navigation setting-btn btn"><img src="images/setting_icn.png" alt=""></a>
        </nav>
    </div>
    
    
    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <script type="text/javascript" src="js/navigation.js"></script>
    <script type="text/javascript" src="js/session.js"></script>
    <script src="js/simple-toast.js"></script>
    <script src="js/create_message.js"></script>
</body>
</html>
