<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
<!-- Good default declaration:
* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
* Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
    * Enable inline JS: add 'unsafe-inline' to default-src
    * Enable eval(): add 'unsafe-eval' to default-src
* Create your own at http://cspisawesome.com
-->
<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

<title>SellingHive</title>
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapper" class="tax-page">
        <header id="page-header">
            <div class="logo-block">
                <h1><img src="images/logo.png" alt="sellinghive"><span class="type">"Corporate"</span></h1>
            </div>
            <h1 class="page-title">TAX</h1>
            <div class="search-bar">
                <input type="text" name="search" id="search" placeholder="Search" />
            </div>
            <div class="branch"><img src="images/beehive.png" alt=""></div>
        </header>
        <main id="main-content" class="mt40">
            <div class="content">
                <form action="" method="POST" id="tax_form"></form>
                <table class="tax-table">
                    <tr>
                        <td>Corporate Name:</td>
                        <td>&nbsp;Paul's Rocket Ship </td>
                    </tr>
                    <tr>
                        <td>EIN #:</td>
                        <td>&nbsp;26-226666</td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td>&nbsp;716 Space Way Forestville, NY 14062 </td>
                    </tr>
                    <tr>
                        <td>Corporate Entity:</td>
                        <td>&nbsp;Sole Proprietorship</td>
                    </tr>
                </table>

                <div class="btn-wrap mt30">
                    <button type="submit" id="btn-edit" class="btn-edit">Edit</button>
                </div>
            </div>
            <div id="myModal" class="modal fade" role="dialog"  >
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title modalTitle">Edit</h4>
                  </div>
                  <div class="modal-body">
                    <form action="" method="POST" id="tax_form">
                         <label for="ein">EIN</label>
                         <input type="text" name="ein" id="ein" class="ein">
                         <label for="address">Address</label>
                         <input type="text" name="address" id="address" class="address">
                         <label for="entity">Corporate Entity</label>
                         <input type="text" name="entity" id="entity" class="entity">
                    </form>
                    <p class="modelText"></p>
                  </div>

                    <div class="modal-footer">
                         <a href="#" class="okBtn" id="btn-close" data-dismiss="modal">Ok</a>
                         <a href="#" class="okBtn" id="btn-save" data-dismiss="modal">Save</a>
                    </div>
                </div>

              </div>
            </div>
        </main>
                <nav id="main-nav">
            <a href="users.html" class="navigation users-btn btn"><img src="images/home_icn.png" alt=""></a>
            <a href="award.html" class="navigation award-btn btn"><img src="images/award_icn.png" alt=""></a>
            <a href="messaging.html" class="navigation messaging-btn btn"><img src="images/mail_icn.png" alt=""></a>
            <a href="setting.html" class="navigation setting-btn btn"><img src="images/setting_icn.png" alt=""></a>
        </nav>
    </div>
    

    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
     <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
        <script type="text/javascript" src="js/navigation.js"></script>
        <script type="text/javascript" src="js/session.js"></script>
         <script type="text/javascript" src="js/tax.js"></script>
</body>
</html>
