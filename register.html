<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
<!-- Good default declaration:
* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
* Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
    * Enable inline JS: add 'unsafe-inline' to default-src
    * Enable eval(): add 'unsafe-eval' to default-src
* Create your own at http://cspisawesome.com
-->
<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

<title>SellingHive</title>
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div id="wrapper" class="register-page">
        <header id="page-header">
            <div class="logo-block">
                <h1><img src="images/logo.png" alt="sellinghive"><span class="type"></span></h1>
            </div>
            <h1 class="page-title">Register</h1>
        </header>
        <main id="main-content">
            <div class="content">
                <div class="sigin-block">
                    <h2 class="title01 mb30">Register in to SellingHive</h2>

                    <form action="#" method="post" id="register">
                        <div class="form-group">
                            <div class="input-group col-xs-12">
                                <input type="text" class="form-control input01" name="username" id="username" tabindex="1" placeholder="Username">
                            </div>
                        </div>
                        <p class="username"></p>
                        <div class="form-group">
                            <div class="input-group col-xs-12">
                                <input type="password" class="form-control input01" name="password" id="password" tabindex="2" placeholder="Password">
                            </div>
                        </div>
                        <p class="password"></p>
                        <div class="form-group mb30">
                            <div class="input-group col-xs-12">
                                <input type="text" class="form-control input01" name="email" id="email" tabindex="2" placeholder="Email">
                            </div>
                        </div>
                        <p class="email"></p>

                        <div class="form-group taC mb15">
                            <input type="submit" class="default-btn btn register-btn" value="Register">
                        </div>
                    </form>
                
                </div>
            </div>
     
        </main>
        <div id="myModal" class="modal fade" role="dialog"  >
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title modalTitle"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Alert</h4>
                  </div>
                  <div class="modal-body">
                    <p class="modelText">Message successfully saved</p>
                  </div>

                    <div class="modal-footer">
                         <a href="#" class="okBtn" data-dismiss="modal">Ok</a>
                    </div>
                </div>

              </div>
            </div>
    </div>
    

    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script> 
        <script type="text/javascript" src="js/session.js"></script>
    <script type="text/javascript" src="js/navigation.js"></script>
</body>
</html>
