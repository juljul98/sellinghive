<body>
    <div id="wrapper" class="sales-public-profile">
        <header id="page-header">
            <div class="logo-block">
                <h1><img src="images/logo.png" alt="sellinghive"><span class="type">"Sales"</span></h1>
            </div>
            <h1 class="page-title">PUBLIC PROFILE</h1>
            <div class="search-bar">
                <input type="text" name="search" id="search" placeholder="Search" />
            </div>
            <div class="branch"><img src="images/beehive.png" alt=""></div>
        </header>
        <main id="main-content" class="mt30">
            <div class="nav">
                <a href="#" class="active">Public</a>
                <a href="#">Private</a>
            </div>
            <div class="content clearFix">
               <div class="profile-pic-block">
                   <img src="images/home_icn.png" alt="profile">
                   <p>Edit</p>
               </div>
               <div class="profile-info">
                    <p class="person"><span class="color-brown">James Miller - </span>
                        <span class="rating">
                            <img src="images/rating.png" alt="">
                            <img src="images/rating.png" alt="">
                            <img src="images/rating.png" alt="">
                        </span>
                    </p>
                    <p><i class="fa fa-envelope-o" aria-hidden="true"></i> Message</p>
                    <h3 class="mt15">AWARDS, RIBBONS, BADGES</h3>

                    <table class="awards-table">
                        <tr>
                            <td><img src="images/usa.png" alt="USA"></td>
                            <td><img src="images/star.png" alt="USA"></td>
                        </tr>
                        <tr>
                            <td><img src="images/france.png" alt="USA"></td>
                        </tr>
                        <tr>
                            <td><img src="images/canada.png" alt="USA"></td>
                        </tr>
                    </table>

                    <h3 class="mt10">EXPERIENCE</h3>
                    <p class="pl10 mt10">2013 - Present</p>
                    <p class="pl10 mt5">2002 - 2013</p>
                </div>

                <h3 class="mt20 text-left">ABOUT</h3>
                <textarea class="form-control input01 mt5 about-textarea">Specializing in sales, service & consultation of auto liability insurance, workmans compensation, and financial advice for small to midsize transportation companies</textarea>
            </div>
        </main>
        <nav id="main-nav">
            <a href="users.html" class="navigation users-btn btn"><img src="images/home_icn.png" alt=""></a>
            <a href="award.html" class="navigation award-btn btn"><img src="images/award_icn.png" alt=""></a>
            <a href="messaging.html" class="navigation messaging-btn btn"><img src="images/mail_icn.png" alt=""></a>
            <a href="setting.html" class="navigation setting-btn btn"><img src="images/setting_icn.png" alt=""></a>
        </nav>
    </div>
    

    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

        app.initialize();
